<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Snake Game</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script> <!--defer tells it it will run AFTER everything in html loads -- can be put in head-->
    </head>
    <body>
        <div>
            <div class="scores">
                <h1 id="score">000</h1>
                <h1 id="high_score">000</h1>
            </div>

            <div class = "game-border-1">
                <div class="game-border-2">
                    <div class="game-border-3">
                        <div id = "game-board">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="instruction-text"> Press spacebar to start the game! </h1>
        <img id="logo" src="./styles/snakelogo.png" alt="snake-logo"/>    
    </body>
</html>
