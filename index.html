<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Snake Game</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script> <!--defer tells it it will run AFTER everything in html loads -- can be put in head-->
    </head>
    <body class = "earth">
        <div class = "themes">
            <img id="logo-corner" src="./styles/images/SnakeGame.png" alt="snake-logo-corner"/> 
            <h1 id="planet-h1"> PLANETS: </h1>
            <p id="planet-text">Click on a planet to EXPLORE!!</p>
            <img src="./styles/images/earth/EarthIcon.png" id="earth-icon" alt="Earth Theme">
            <img src="./styles/images/venus/VenusIcon.png" id="venus-icon" alt="Venus Theme">
            <img src="./styles/images/neptune/NeptuneIcon.png" id="neptune-icon" alt="Neptune Theme">
            <img id="theme-image-1" class = "earth-position-1" src="./styles/images/earth/clouds-1.png" alt="Theme Specific Image-1">
            <img id="theme-image-2" class = "earth-position-1" src="./styles/images/earth/hotairballoon-1.png" alt="Theme Specific Image-2">
            <img id="theme-image-3" src ="./styles/images/earth/hotairballoon-2.png" alt="Theme Specific Image-3">
            <img id="theme-image-4" src="./styles/images/earth/clouds-2.png" alt="Theme Specific Image-4">
            <img id="theme-image-5" src="./styles/images/earth/green_plane.png" alt="Theme Specific Image-5" >
            <img id="theme-image-6" class = "earth-position-6" src="./styles/images/earth/clouds-1.png" alt="Theme Specific Image-6">
            <img id="theme-image-7" class = "earth-position-7" src="./styles/images/earth/bird_flying.png" alt="Theme Specific Image-7">
            <img id="theme-image-8" class = "earth-position-8" src="./styles/images/earth/sun.png" alt="Theme Specific Image-8">
            <img id="theme-image-9" class = "earth-position-9" src="./styles/images/earth/mountain.png" alt="Theme Specific Image-9">
            <img id="theme-image-10" class = "earth-position-10" src="./styles/images/crosshair.png" alt="Theme Specific Image-10">
            <p id="theme-description"></p>
        </div>
        <div>
            <div class="scores">
                <h1 id="score">000</h1>
                <h1 id="high_score">hs: 000</h1>
            </div>
            <div class = "game-border-one earth">
                <div class="game-border-two earth">
                    <div class="game-border-three earth">
                        <div id = "game-board">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="instruction-text"> Press spacebar to start the game! Collect the hats!</h1>
        <img id="logo" src="./styles/images/SnakeGame.png" alt="snake-logo"/>    
    </body>
</html>
